<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
    <body class="container">
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">Pokedex</a>
          <button type="button" class="btn btn-primary d-flex" data-bs-toggle="modal" data-bs-target="#newPokemon">
            Add a new Pokemon
          </button>
        </div>
      </nav>
      <div class="modal" id="newPokemon" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Pokemon</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                  <form class="row g-3 mt-2 form" id="form">
                    <div>
                      <label class="form-label">Name *</label>
                      <input type="text" class="form-control" id="name-form" required>
                    </div>
                    <div>
                      <label class="form-label">Type *</label>
                      <select id="type-form" class="form-select" required>
                        <option selected>Select a pokemon type </option>
                      </select>
                    </div>
                    <div>
                      <label class="form-label">Image *</label>
                      <input type="text" class="form-control" id="image-form" required>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="formButton">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-2">
        <div class="row justify-content-center">
          <div class="offset 3">
            <table class="table align-middle table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Image</th>
                  <th scope="col" style="width: 6.5rem">Actions</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="t-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <script type="module" src="./services/provider.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/acada6c01b.js" crossorigin="anonymous"></script>
    </body>
</html>
