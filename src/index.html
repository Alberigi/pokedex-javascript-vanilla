<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
  </head>
    <body class="container">
      <header>
        <h1 class="text-white display-1">Pokedex</h1>
        <label class="text-white">Filtrar por Tipo:</label>
        <select class="form-select" id="filterType">
          <option value="Todos">Todos</option>
          <option value="Normal">Normal</option>
          <option value="Fire">Fire</option>
          <option value="Electric">Electric</option>
          <option value="Grass">Grass</option>
          <option value="Water">Water</option>
        </select>
      </header>
      <div id="container"></div>
      <template id="cardTemplate">
        <div class="card" id="card" style="width: 18rem;">
          <div class="card-body">
            <img class="card-image" height="100px" src="{{image}}"></p>
            <h3 class="text-white font-weight-bold" id="name">{{name}}</h3>
            <p class="text-white" id="type">{{type}}</p>
          </div>
        </div>
      </template>
      <script type="module" src="./services/provider.js"></script>
    </body>
</html>
